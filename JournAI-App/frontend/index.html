<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JournAI - Smart Trip Planner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Playfair+Display:wght@700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-dark: rgba(0,0,0,0.55);
        --glass: rgba(0,0,0,0.35);
        --text: #f3f4f6;
        --muted: #d1d5db;
        --accent: #7bdcff;
        --primary: #0ea5e9;
      }
      * { box-sizing: border-box; }
      html { scroll-behavior: smooth; }
      html, body, #root { height: 100%; }
      body { margin: 0; font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; color: var(--text); background: #000; }
      h1, h2, h3 { margin: 0 0 8px; }
      h1 { font-family: "Playfair Display", serif; letter-spacing: 1px; }
      .bg { position: fixed; inset: 0; background: url('/background.jpg') center/cover no-repeat; filter: brightness(0.62); z-index: -2; }
      .overlay { position: fixed; inset: 0; background: linear-gradient(180deg, rgba(0,0,0,0.66), rgba(0,0,0,0.42)); z-index: -1; }
      .section { min-height: 100vh; display: grid; place-items: center; padding: 120px 20px 80px; }
      .container { width: min(1100px, 100%); margin: 0 auto; }
      .glass { backdrop-filter: blur(8px); background: var(--glass); border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 10px 30px rgba(0,0,0,0.25); }
      a { color: inherit; text-decoration: none; }
      .btn { display: inline-flex; align-items: center; justify-content: center; gap: 8px; padding: 12px 20px; border-radius: 999px; border: 1px solid #e5e7eb; color: #111; background: #e5e7eb; font-weight: 800; cursor: pointer; transition: transform .15s ease, filter .15s ease; }
      .btn.primary { background: var(--primary); border-color: var(--primary); color: #001018; }
      .btn:hover { transform: translateY(-1px); filter: brightness(1.02); }
      @media (max-width: 900px) {
        .section { padding-top: 100px; }
        h1 { font-size: 56px !important; }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div class="bg"></div>
    <div class="overlay"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
