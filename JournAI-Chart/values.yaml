# Default values for journai

# Global configuration
global:
  # Storage class for persistent volumes (not needed for S3-only deployment)
  storageClass: "gp2"
  
  # AWS-specific settings
  aws:
    region: "us-east-1"
    accountId: ""
    vpcId: ""
    
    # EKS cluster settings
    eks:
      clusterName: "journai-dev-cluster"
      
    # Tags for all AWS resources
    tags:
      Environment: "dev"
      Project: "journai"
      ManagedBy: "terraform"

# Backend configuration
backend:
  replicaCount: 2
  
  image:
    repository: noylevi/journai-backend
    pullPolicy: Always
    tag: "v2.0"
  
  service:
    type: ClusterIP
    port: 3000
    targetPort: 3000
  
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi

  # Persistence disabled - using S3 for file storage
  persistence:
    enabled: false
    
  # Metrics configuration
  metrics:
    enabled: true
    port: 3000
    path: /metrics
    serviceMonitor:
      enabled: true
      interval: 15s
      scrapeTimeout: 10s

# Frontend configuration
frontend:
  replicaCount: 2
  
  image:
    repository: noylevi/journai-frontend
    pullPolicy: Always
    tag: "v1.3"
  
  service:
    type: ClusterIP
    port: 80
    targetPort: 8080
  
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
  
# Ingress configuration
ingress:
  enabled: true
  className: alb
  host: ""
  
  # TLS configuration (managed by AWS Certificate Manager)
  tls: false
  certificateArn: ""
  tlsSecretName: ""
  
  # WAF Web ACL (optional)
  webAclId: ""

# S3 Configuration (managed by Terraform)
s3:
  enabled: true
  bucket: ""  # From Terraform: module.s3.bucket_name (format: journai-dev-files)
  region: "us-east-1"

# Secrets configuration
secrets:
  # Use existing secret instead of creating from values
  useExistingSecret: false
  existingSecretName: "journai-secrets"
  
  # Default values (override in values-secrets.yaml)
  jwtSecret: ""
  geminiApiKey: ""
  openaiApiKey: ""
  
  # Database credentials
  db:
    host: ""
    client: "postgres"  
    port: "5432"
    name: "journaidb"
    username: "dbadmin"
    password: ""

    # SSL Configuration for RDS
    ssl:
      enabled: true  # Set to true to enable SSL for RDS
      # Set to false to disable SSL certificate verification (not recommended for production)
      rejectUnauthorized: true
      # Path to CA certificate (required if using SSL with certificate verification)
      # This should be a path relative to the chart directory
      # Download from: https://truststore.pki.rds.amazonaws.com/global/global-bundle.pem
      # Example: files/certs/global-bundle.pem
      caCertPath: ""
  
  # AWS credentials (using Access Keys - set from Terraform or manually)
  aws:
    accessKeyId: ""
    secretAccessKey: ""
    region: "us-east-1"
    s3Bucket: ""
