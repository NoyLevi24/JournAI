apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgresql
  labels:
    app: postgresql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgresql
  template:
    metadata:
      labels:
        app: postgresql
    spec:
      containers:
        - name: postgresql
          image: "docker.io/library/postgres:15" 
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: "journai" 
            - name: POSTGRES_PASSWORD
              value: "journai"
            - name: POSTGRES_DB
              value: "journai" 
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: {{ include "journai.fullname" . }}-uploads 
---
apiVersion: v1
kind: Service
metadata:
  name: journai-postgresql 
  labels:
    app: postgresql
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
      protocol: TCP
      name: postgresql
  selector:
    app: postgresql
