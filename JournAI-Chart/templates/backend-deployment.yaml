apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    {{- include "journai.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      {{- include "journai.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: backend
  template:
    metadata:
      labels:
        {{- include "journai.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: backend
    spec:
      containers:
      - name: backend
        image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.backend.service.targetPort }}
          protocol: TCP
        env:
        {{- range .Values.backend.env }}
        - name: {{ .name }}
          value: {{ .value | quote }}
        {{- end }}
        envFrom:
        {{- range .Values.backend.envFrom }}
        - secretRef:
            name: {{ .secretRef.name }}
        {{- end }}
        resources:
          {{- toYaml .Values.backend.resources | nindent 12 }}
        volumeMounts:
        - name: uploads
          mountPath: {{ .Values.backend.persistence.mountPath }}
        - name: data
          mountPath: /app/data
      volumes:
      - name: uploads
        {{- if .Values.backend.persistence.enabled }}
        persistentVolumeClaim:
          claimName: {{ .Values.backend.persistence.existingClaim | default (printf "%s-uploads" (include "journai.fullname" .)) }}
        {{- else }}
        emptyDir: {}
        {{- end }}
      - name: data
        emptyDir: {}