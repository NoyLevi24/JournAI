apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "journai.fullname" . }}-external-secret
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "journai.labels" . | nindent 4 }}
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: SecretStore
  
  target:
    name: {{ .Values.secrets.existingSecretName | default "journai-secrets" }}
    creationPolicy: Owner
    template:
      type: Opaque
      metadata:
        labels:
          {{- include "journai.labels" . | nindent 10 }}
      data:
        # Application secrets
        JWT_SECRET: "{{ `{{ .JWT_SECRET }}` }}"
        GEMINI_API_KEY: "{{ `{{ .GEMINI_API_KEY }}` }}"
        OPENAI_API_KEY: "{{ `{{ .OPENAI_API_KEY }}` }}"
        
        # Database credentials
        DB_PASSWORD: "{{ `{{ .DB_PASSWORD }}` }}"
        
        # AWS credentials (אופציונלי, אם האפליקציה עצמה צריכה אותם מעבר ל-S3)
        AWS_ACCESS_KEY_ID: "{{ `{{ .AWS_ACCESS_KEY_ID }}` }}"
        AWS_SECRET_ACCESS_KEY: "{{ `{{ .AWS_SECRET_ACCESS_KEY }}` }}"
        
        # --- החדשים: מיקום התעודה ב-S3 ---
        # זה מה שהיה חסר ל-Init Container
        DB_CA_CERT_S3_BUCKET: "{{ `{{ .DB_CA_CERT_S3_BUCKET }}` }}"
        DB_CA_CERT_S3_KEY: "{{ `{{ .DB_CA_CERT_S3_KEY }}` }}"
  
  # מושך את כל המפתחות מ-AWS Secrets Manager
  dataFrom:
    - extract:
        key: journai/app-secrets