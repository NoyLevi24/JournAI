apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "journai.fullname" . }}-external-secret
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "journai.labels" . | nindent 4 }}
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: SecretStore
  
  target:
    name: {{ .Values.secrets.existingSecretName | default "journai-secrets" }}
    creationPolicy: Owner
    template:
      type: Opaque
      metadata:
        labels:
          {{- include "journai.labels" . | nindent 10 }}
      data:
        # Application secrets
        JWT_SECRET: "{{ `{{ .JWT_SECRET }}` }}"
        GEMINI_API_KEY: "{{ `{{ .GEMINI_API_KEY }}` }}"
        OPENAI_API_KEY: "{{ `{{ .OPENAI_API_KEY }}` }}"
        
        # Database credentials
        DB_PASSWORD: "{{ `{{ .DB_PASSWORD }}` }}"
        
        # AWS credentials
        AWS_ACCESS_KEY_ID: "{{ `{{ .AWS_ACCESS_KEY_ID }}` }}"
        AWS_SECRET_ACCESS_KEY: "{{ `{{ .AWS_SECRET_ACCESS_KEY }}` }}"
        
        # Database SSL Certificate
        DB_CA_CERT: "{{ `{{ .DB_CA_CERT }}` }}"
  
  dataFrom:
    - extract:
        key: journai/app-secrets
---
# Secret נפרד עבור תעודת SSL
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "journai.fullname" . }}-db-ssl-external
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "journai.labels" . | nindent 4 }}
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: SecretStore
  
  target:
    name: {{ include "journai.fullname" . }}-db-ssl-certs
    creationPolicy: Owner
    template:
      type: Opaque
      metadata:
        labels:
          {{- include "journai.labels" . | nindent 10 }}
      data:
        rds-ca-cert.pem: "{{ `{{ .DB_CA_CERT }}` }}"
  
  data:
    - secretKey: DB_CA_CERT
      remoteRef:
        key: journai/app-secrets
        property: DB_CA_CERT