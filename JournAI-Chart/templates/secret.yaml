{{- if not .Values.secrets.useExistingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.secrets.existingSecretName | default "journai-secrets" }}
  annotations:
    "helm.sh/resource-policy": keep
  labels:
    {{- include "journai.labels" . | nindent 4 }}
type: Opaque
stringData:
  # Application secrets
  JWT_SECRET: {{ .Values.secrets.jwtSecret | quote }}
  GEMINI_API_KEY: {{ .Values.secrets.geminiApiKey | quote }}
  OPENAI_API_KEY: {{ .Values.secrets.openaiApiKey | quote }}
  
  # Database credentials
  DB_HOST: {{ .Values.secrets.db.host | quote }}
  DB_CLIENT: {{ .Values.secrets.db.client | quote }}
  DB_PORT: {{ .Values.secrets.db.port | quote }}
  DB_NAME: {{ .Values.secrets.db.name | quote }}
  DB_USER: {{ .Values.secrets.db.username | quote }}
  DB_PASSWORD: {{ .Values.secrets.db.password | quote }}
  
  # AWS credentials (for S3)
  AWS_ACCESS_KEY_ID: {{ .Values.secrets.aws.accessKeyId | quote }}
  AWS_SECRET_ACCESS_KEY: {{ .Values.secrets.aws.secretAccessKey | quote }}
  AWS_REGION: {{ .Values.secrets.aws.region | quote }}
  S3_BUCKET: {{ .Values.secrets.aws.s3Bucket | quote }}
{{- end }}