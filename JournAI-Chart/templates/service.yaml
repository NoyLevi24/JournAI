---
# Backend Service
apiVersion: v1
kind: Service
metadata:
  name: {{ include "journai.fullname" . }}-backend
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "journai.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
spec:
  type: {{ .Values.backend.service.type | default "ClusterIP" }}
  ports:
  - name: http
    port: {{ .Values.backend.service.port }}
    targetPort: http
    protocol: TCP
  selector:
    {{- include "journai.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: backend
  sessionAffinity: None
---
# Frontend Service
apiVersion: v1
kind: Service
metadata:
  name: {{ include "journai.fullname" . }}-frontend
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "journai.labels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
spec:
  type: {{ .Values.frontend.service.type | default "ClusterIP" }}
  ports:
  - name: http
    port: {{ .Values.frontend.service.port }}
    targetPort: http
    protocol: TCP
  selector:
    {{- include "journai.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
  sessionAffinity: None